<!DOCTYPE html>
<head>

    <title>Hello :D</title>
</head>
<!-- Used for api calls-->
<script src="./js/index.js"></script>
<script>
const random3Digits = () => {
    
    var string = ''
    for(let i=0;i<3;i++) {
        string += Math.floor(Math.random(100) * 10)
    }
    var element = document.getElementById('page-title')
    element.innerText = string
}
</script>
<!-- loading external stylesheet -->
<link rel="stylesheet" href="./css/index.css">
<body onload="random3Digits()">
    <h2  id="page-title"></h2>
    <!-- <img src='./img/gitachu.png'> -->
    <div class="control-panel">
        <button onclick="examplePost()">Debug post req</button>
        <button onclick="exampleGet()">Debug get req</button>
        <button onclick="delayedRequest()">Debug delayed request</button>
        <button onclick="GETPYTHON()">GET req to python listener</button>
    </div>
    <div id="canvas-wrapper">
        <canvas id="user-canvas"></canvas>
    </div>
    <script src="./js/canvas.js"></script>
</html>
